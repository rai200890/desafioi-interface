<div class="row">
  <h1 class="text-center">List of issues</h1>
  <br/>
</div>
<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Type</th>
        <th>Reason</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="issue in ctrl.issues">
        <td>{{issue.id}}</td>
        <td>{{"2015-04-01" | date}}</td>
        <td>{{issue.customer.name}}</td>
        <td>{{issue.issue_type.name}}</td>
        <td>{{issue.issue_reason.name}}</td>
        <td><a>View</a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
