<div class="row">
  <h1 class="text-center">Atendimentos</h1>
  <br/>
</div>
<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data de Registro</th>
        <th>Cliente</th>
        <th>Tipo</th>
        <th>Motivo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="issue in ctrl.issues">
        <td>{{issue.id}}</td>
        <td>{{issue.created_at | date : "MM/dd/yyyy HH:MM"}} h</td>
        <td>{{issue.customer.name}}</td>
        <td>{{issue.issue_type.name}}</td>
        <td>{{issue.issue_reason.name}}</td>
        <td><a class="btn btn-default btn-sm" uib-tooltip="Exibir detalhes"><i class="glyphicon glyphicon-eye-open"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
